<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body class="d-flex flex-column justify-content-center align-content-center flex-nowrap" style="width: 100vw;height: 100vh;display: flex;min-width: 320px;">
    <main class="d-flex flex-column justify-content-center align-items-center flex-nowrap" style="width: 100vw;height: 100vh;padding: 0px;padding-right: 20px;padding-left: 20px;">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>Log in</h2>
                        <p class="w-lg-50">Secure portal for managing patient care, schedules, and medical records.</p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4" style="min-width: 294px;">
                        <div class="card mb-5" style="width: 100%;">
                            <div class="card-body d-flex flex-column align-items-center" style="width: 100%;">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                    </svg></div>

                                <!-- FORM -->
                                <form id="LoginForm" class="text-center" method="post">
                                    <div class="mb-3">
                                        <input id="user_name" class="form-control" type="text" name="user_name" placeholder="Username" required>
                                    </div>
                                    <div class="mb-3">
                                        <input id="password" class="form-control" type="password" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                                    </div>
                                    <p class="text-muted"><a href="#" style="text-decoration: none;">Forgot your password?</a></p>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
